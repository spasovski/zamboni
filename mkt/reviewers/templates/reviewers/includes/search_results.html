<script type="text/template" id="queue-search-template">
  <table id="search-queue" class="data-grid items">
    <thead>
      <tr class="listing-header">
        <th>{{ _('App') }}</th>
        <th>{{ _('Devices') }}</th>
        <th>{{ _('Flags') }}</th>
        <th>{{ _('Status') }}</th>
        <th>{{ _('Price') }}</th>
      </tr>
    </thead>
    <tbody>{rows}</tbody>
  </table>
</script>

<script type="text/template" id="queue-search-row-template">
  <tr class="addon-row">
    <td class="app-name">
      <span class="app-id"><%= id %></span>
      <a href="<%= review_url %>"><%- name %></a>
    </td>
    <td>
      <div class="device-list c">
        <ul>
          <% _.each(device_types, function(device) { %>
            <li class="<%= device %>" title="<%= device %>"><%= device %></li>
          <% }); %>
        </ul>
      </div>
    </td>
    <td>
      <% _.each(flags, function(flag) { %>
        <div class="sprite-reviewer sprite-reviewer-<%= flag.suffix %>"
             title="<%= flag.title %>"></div>
      <% }); %>
    </td>
    <td><%= status %></td>
    <td><%= price %></td>
  </tr>
</script>

<script type="text/template" id="queue-search-empty-template">
  <p class="no-results">{{ _('No results found') }}</p>
</script>
